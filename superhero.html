<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>My Favorite Superheros</title>
		<style>
			caption
			{
				text-decoration:underline;
				font-size:28px;
			}
            th
            {
                width:200px;
                font-size:25px;
            }
            th,td
            {
                border:1px solid black;
                padding-left:12px;
                padding-right:12px;
                padding-top:12px;
                padding-bottom:12px;
            }
            table
            {
                border-spacing:0px;
            }
		</style>
	</head>

	<body>
		<table>
            <caption>My Favortie Superheros</caption>
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Image</th>
                    <th scope="col">Superpowers</th>
                    <th scope="col">Weakness</th>
                </tr>
                <tr>
                    <th scope="row">Hulk</th>
                    <td>Bruce Banner</td>
                    <td style="text-align:center;"><a href="images/batman.jpg"><img alt="Hulk Pic" src="images/batman.jpg" height="100px"/></a></td>
                  <td><strong>Strength</strong></td>
                  <td><strong>Rage</strong></td>
                </tr>
                <tr>
                    <th scope="row">Spiderman</th>
                    <td>Peter Parker</td>
                    <td style="text-align:center;"><a href="images/ironman.jpg"><img alt="Ironman Pic" src="images/ironman.jpg" height="100px"/></a></td>
                    <td>Spider-web Availability</td>
                    <td>Green Goblin's Gas</td>
                </tr>
                <tr>
                    <th scope="row">Captain America</th>
                    <td>Steve Rogers</td>
                    <td style="text-align:center;"><a href="images/wolverine.jpg"><img alt="Wolverine Pic" src="images/wolverine.jpg" height="100px"/></a></td>
                    <td>Healing</td>
                    <td>Ego</td>
                </tr>
            </tbody>
        </table>


	</body>
</html>
